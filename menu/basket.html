<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Basket</title>
</head>
<body>
  <div class="center-wrapper">
  <header>
    <img src="/images/World Peas.png" alt="photo">
    <nav>
      <ul>
        <li><a class="menu" href="">Shop</a></li>
        <li><a class="menu" href="">Newstand</a></li>
        <li><a class="menu" href="/index.html">Who we are</a></li>
        <li><a class="menu" href="">My profile</a></li>
        <li><a class="menu-button" href="">Basket (3)</a></li>
      </ul>
    </nav>
  </header>
  <div class="basket-header">
    <h1>Basket</h1>
    <span class="text-items">3 items</span>
  </div>

<div class="basket-wrapper">
  <hr>
    <section class="basket-section">
      <div class="item">
        <img src="/images/tomat.png" alt="Heirloom tomato">
        <div class="item-info">
          <h3>Heirloom tomato</h3>
          <p>$5.99 / lb</p>
          <p class="item-number">$5.99</p>
        </div>
      </div>

      <div class="item">
        <img src="/images/organic.png" alt="Organic ginger">
        <div class="item-info">
          <h3>Organic ginger</h3>
          <p>$12.99 / lb</p>
          <p class="item-number">$6.50</p>
        </div>
      </div>

      <div class="item">
        <img src="/images/Sweet.png" alt="Sweet onion">
        <div class="item-info">
          <h3>Sweet onion</h3>
          <p>$2.99 / lb</p>
          <p class="item-number">$14.95</p>
        </div>
        <div >
          <span></span>
        </div>
      </div>
    </section>

    <aside class="order-summary">
      <h2>Order summary</h2>
      <div class="summary-item">
        <span>Subtotal:</span>
        <span class="price">$27.44</span>
      </div>
      <div class="summary-item">
        <span>Shipping:</span>
        <span class="price">$3.99</span>
      </div>
      <div class="summary-item">
        <span>Tax:</span>
        <span class="price">$2.00</span>
      </div>
      <div class="summary-item total">
        <span>Total:</span>
        <span class="price">$33.43</span>
      </div>
      <button class="checkout-button">Continue to payment</button>
    </aside>
  </div>
  </div>
</html>
